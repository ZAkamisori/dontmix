<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Links</title>
  <meta name="description" content="リンク集" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <!-- Loader -->
  <div class="loader" id="loader" aria-hidden="true">
    <div class="loader__inner">
      <div class="loader__logo">LINKS</div>
      <div class="loader__bar"></div>
    </div>
  </div>

  <header class="top">
    <div class="top__inner">
      <div class="brand">
        <span class="brand__mark" aria-hidden="true">★</span>
        <span class="brand__name">My Links</span>
      </div>

      <nav class="miniNav" aria-label="メニュー">
        <a class="miniNav__link" href="./about.html">about</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="hero">
      <div class="hero__copy">
        <p class="kicker">link hub</p>
        <h1 class="title">外部リンク集</h1>
        <p class="lead">SNS・投稿先・作品置き場への入口だけをまとめています。</p>
      </div>

      <div class="hero__art" aria-hidden="true">
        <div class="sticker s1"></div>
        <div class="sticker s2"></div>
        <div class="sticker s3"></div>
      </div>
    </section>

    <section class="cards" aria-label="links">
      <a class="card reveal" href="./about.html">
        <div class="card__tag">INTERNAL</div>
        <div class="card__title">about</div>
        <div class="card__desc">プロフィール / このサイトについて</div>
        <div class="card__cta">ENTER →</div>
      </a>

      <a class="card card--alt reveal" href="https://example.com" target="_blank" rel="noopener">
        <div class="card__tag">EXTERNAL</div>
        <div class="card__title">message</div>
        <div class="card__desc">告知・更新情報（外部）</div>
        <div class="card__cta">OPEN →</div>
      </a>

      <a class="card reveal" href="https://example.com" target="_blank" rel="noopener">
        <div class="card__tag">EXTERNAL</div>
        <div class="card__title">novel</div>
        <div class="card__desc">作品ページ（外部）</div>
        <div class="card__cta">OPEN →</div>
      </a>

      <a class="card card--alt reveal" href="https://www.pixiv.net/users/XXXX" target="_blank" rel="noopener">
        <div class="card__tag">EXTERNAL</div>
        <div class="card__title">pixiv</div>
        <div class="card__desc">イラスト / 作品まとめ</div>
        <div class="card__cta">OPEN →</div>
      </a>
    </section>

    <footer class="footer">
      <p class="footer__note">© Your Name</p>
    </footer>
  </main>

  <script src="./assets/app.js"></script>
</body>
</html>
